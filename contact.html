<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N水族館</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="headerInner">
      <h1 class="logo">N水族館</h1>
      <nav class="globalNav"><a class="contactButton" href="contact.html">お問合せ</a></nav>
    </div>
  </header>
  <main>
    <h1>お問合せ</h1>
    <form action="thanks.html">
      <table class="contactForm">
        <tr>
          <th>
            <label for="name">お名前</label>
          </th>
          <td>
            <input type="text" id="name" placeholder="お名前を入れてください">
          </td>
        </tr>
        <tr>
          <th>
            性別
          </th>
          <td>
            <input type="radio" name="gender" value="male" id="male"><label for="male">男性</label>
            <input type="radio" name="gender" value="female" id="female"><label for="female">女性</label>
          </td>
        </tr>
        <tr>
          <th>年齢</th>
          <td>
            <div class="selectBox">
              <select name="age" id="">
                <option value="10">10代</option>
                <option value="20">20代</option>
                <option value="30">30代</option>
                <option value="40">40代</option>
                <option value="other">それ以上</option>
              </select>
            </div>
          </td>
      </tr>
        <tr>
          <th>
            <label for="title">題名</label>
          </th>
          <td>
            <input type="text" id="title" placeholder="タイトルを入れてください">
          </td>
        </tr>
        <tr>
          <th><label for="comment">質問内容</label></th>
          <td><textarea id="comment" cols="30" rows="10"></textarea></td>
      </tr>
      </table>
    <div class="text-center">
      <input type="checkbox" id="check"><label for="check">個人情報の取扱に同意する</label>
  </div>
    <div class="text-center">
      <input type="submit" value="送信する">
    </div>
  </form>
  </main>
  <footer>
    <div class="footerInner">
      <small>&copy;N水族館 2018</small>
    </div>
  </footer>
</body>
</html>
